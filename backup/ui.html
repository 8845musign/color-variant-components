<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Variant Components</title>
  <style>
    * {
      box-sizing: border-box;
    }
    
    body {
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 14px;
      color: #333;
    }
    
    h2 {
      font-size: 16px;
      font-weight: 600;
      margin: 0 0 16px 0;
    }
    
    .button {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }
    
    .button-primary {
      background: #18a0fb;
      color: white;
    }
    
    .button-primary:hover {
      background: #0d8ee9;
    }
    
    .button-secondary {
      background: #f0f0f0;
      color: #333;
    }
    
    .button-secondary:hover {
      background: #e0e0e0;
    }
    
    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .color-list {
      margin: 16px 0;
      max-height: 300px;
      overflow-y: auto;
      border: 1px solid #e0e0e0;
      border-radius: 6px;
    }
    
    .color-item {
      display: flex;
      align-items: center;
      padding: 12px;
      border-bottom: 1px solid #f0f0f0;
    }
    
    .color-item:last-child {
      border-bottom: none;
    }
    
    .color-swatch {
      width: 32px;
      height: 32px;
      border-radius: 4px;
      margin-right: 12px;
      border: 1px solid #e0e0e0;
    }
    
    .color-info {
      flex: 1;
    }
    
    .color-name {
      font-weight: 500;
      margin-bottom: 2px;
    }
    
    .color-hex {
      color: #666;
      font-size: 12px;
      font-family: monospace;
    }
    
    .empty-state {
      text-align: center;
      padding: 32px;
      color: #999;
    }
    
    .section {
      margin-bottom: 24px;
    }
    
    .info {
      background: #f5f5f5;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 16px;
      font-size: 13px;
      line-height: 1.5;
    }
    
    .status {
      position: fixed;
      bottom: 8px;
      right: 8px;
      padding: 4px 8px;
      background: #4caf50;
      color: white;
      border-radius: 4px;
      font-size: 11px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    
    .status.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>Color Variant Components</h2>
    <div class="info">
      Create color swatch components from your local color variables. Each variable will become a variant in a component set.
    </div>
    <button id="scan-button" class="button button-primary">
      Load Color Variables
    </button>
  </div>
  
  <div id="results-section" class="section" style="display: none;">
    <h2>Color Variables</h2>
    <div id="color-list" class="color-list">
      <div class="empty-state">No color variables found</div>
    </div>
    <button id="create-button" class="button button-primary">
      Create Color Swatches
    </button>
    <button id="rescan-button" class="button button-secondary">
      Refresh Variables
    </button>
  </div>
  
  <button id="cancel-button" class="button button-secondary">
    Cancel
  </button>
  
  <div id="status" class="status">UI Loaded</div>
</body>
</html>
